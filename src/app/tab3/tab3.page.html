<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="text-align: center;">R-diver</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <mat-table [dataSource]="Dab">
    
      <ng-container matColumnDef="Location">
        <mat-header-cell *matHeaderCellDef> Location </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.destination}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Reason">
        <mat-header-cell *matHeaderCellDef> Reason </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.purpose}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Date">
        <mat-header-cell *matHeaderCellDef> Number </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>
  
    
  
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20,50,100]"[pageSize]="10"></mat-paginator>
  </div>
</ion-content>
